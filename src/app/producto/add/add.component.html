<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Productos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input [(ngModel)]="producto.nombre" name="nombre" type="text" class="form control">
                </div>
                <div class="form-group">
                    <label for="">Cantidad</label>
                    <input [(ngModel)]="producto.cantidad" name="cantidad" type="number" class="form control">
                </div>
                <div class="form-group">
                    <label for="">Codigo de Inventario</label>
                    <input [(ngModel)]="producto.codigoInventario" name="codigoInventario" type="text" class="form control">
                </div>
                <button (click)="guardar(producto)" class="btm btm-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
